<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Chess.com API</title>
    </head>
    <body>
        <div id="puzzle-container">
            <h1 id="greeting">Good Morning. Here's the Daily Puzzle for you!</h1>
            <div id="display-daily-puzzle"></div>
        </div>

        <div id="search-area">
            <h1 id="search-title">Search for your favourite chess players!</h1>
            <div id="search">
                <input placeholder="Enter a Username..." autocomplete="off" type="text" id="search-input">
                <button id="search-btn">Search</button>
            </div>
            <div id="display-data"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
